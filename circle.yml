machine:
  services:
    - docker
dependencies:
  override:
    - wget -o glide.zip https://github.com/Masterminds/glide/releases/download/0.9.1/glide-0.9.1-linux-amd64.zip
    - unzip -j glide.zip "linux-amd64/glide"
    - glide install
    - go build:
        environment:
          GO15VENDOREXPERIMENT: 1
